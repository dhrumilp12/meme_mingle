<aside id="sidebar" class="sidebar-wrapper" [class.collapsed]="!sidebarVisible">
  <!-- Top Section: Header and Top Menu Items -->
  <div class="top-section">
    <!-- Header Section with Logo and Collapse Button -->
    <div class="sidebar-header d-flex align-items-center justify-content-between">
      <div class="logo-wrapper">
        <img
          src="assets/img/logo.png"
          alt="Study Buddy Logo"
          class="sidebar-logo-img"
        />
      </div>
      <!-- Collapse Button -->
      <button
        type="button"
        class="collapse-btn"
        aria-label="Toggle Sidebar"
        (click)="toggleSidebar()"
        title="Toggle Sidebar"
      >
        {{ toggleIcon }}
      </button>
    </div>

    <!-- Top Menu Items -->
    <div class="menu-items">
      <!-- New Chat -->
      <button class="menu-btn" title="New Chat" routerLink="/main/live-conversion">
        <i class="bi bi-plus-square-fill"></i>
        <span>New Chat</span>
      </button>

      <!-- Quiz-ai -->
      <button class="menu-btn" title="Quiz AI" routerLink="/main/quiz-ai">
        <i class="bi bi-list-check"></i>
        <span>Quiz AI</span>
        <span class="score-badge"  title="Total Score" *ngIf="totalScore !== null">{{ totalScore }}</span>
      </button>
    </div>
  </div>

  <!-- Bottom Menu Items -->
  <div class="menu-bottom">
    <!-- Profile with Picture -->
    <button class="menu-btn profile-btn" title="Profile" routerLink="/user-profile">
      <img
        [src]="userProfilePicture"
        alt="User Avatar"
        class="user-avatar"
        (error)="userProfilePicture = '/assets/img/user_avatar.jpg'"
      />
      <span>Profile</span>
    </button>

    <!-- Log Out -->
    <button class="menu-btn" (click)="signOut()">
      <i class="material-icons" title="Logout">logout</i>
      <span>Log Out</span>
    </button>
  </div>
</aside>
