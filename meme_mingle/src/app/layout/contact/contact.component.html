<app-navbar></app-navbar>

<div class="container contact-container">
  
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="display-4">Contact Us</h1>
        <p class="lead">We'd love to hear from you! Please fill out the form below.</p>
      </div>
    </div>
  
    <!-- Contact Form Section -->
    <div class="row section contact-section py-4 mb-5">
      <div class="col-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="contactForm" class="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              id="name"
              formControlName="name"
              type="text"
              required
              class="form-control"
              [ngClass]="{ 'is-invalid': contactForm.get('name')?.invalid && contactForm.get('name')?.touched }"
            />
            <div
              *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
              class="invalid-feedback"
            >
              Name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              required
              class="form-control"
              [ngClass]="{ 'is-invalid': contactForm.get('email')?.invalid && contactForm.get('email')?.touched }"
            />
            <div
              *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
              class="invalid-feedback"
            >
              A valid email is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              formControlName="message"
              required
              class="form-control"
              [ngClass]="{ 'is-invalid': contactForm.get('message')?.invalid && contactForm.get('message')?.touched }"
            ></textarea>
            <div
              *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
              class="invalid-feedback"
            >
              Message is required.
            </div>
          </div>
  
          <button
            type="submit"
            [disabled]="contactForm.invalid || isSubmitting"
            class="btn btn-primary"
          >
            {{ isSubmitting ? 'Sending...' : 'Send Message' }}
          </button>
        </form>
      </div>
    </div>
  </div>
