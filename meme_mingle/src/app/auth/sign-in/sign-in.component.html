<div class="signin-container">
  <!-- Left corner - Study Buddy Logo -->
  <div class="signin-left">
    <img src="../../assets/img/study-buddy.png" alt="Banner Image" class="banner-image" />
      <h1 class="text-meme">Meme Mingle: Your Daily Dose of LOLs!
        <img src="../../assets/img/smiley.png" alt="Smiley face" class="smiley-face-image"/>
      </h1>

      <img src="../../assets/img/pookies.png" alt="Pookies" class="pookies-image"/>
      <img src="../../assets/img/design.png" alt="Design" class="design-image"/>
  </div>

  <!-- Right 50%: Sign-in Form -->
  <div class="signin-right">
    <div class="card shadow-lg custom-card headermt-3">
      <div class="card-body ms-3 me-3">
        <!-- Toggle Buttons -->
       <h5>
        Not a member ? 
        <button class="toggle-btn-right" [class.active]="!isSignInActive" (click)="showSignUp()">
          Sign Up
        </button>
       </h5>
       <h1>Sign In</h1>
       <p>Back for more? We've got you covered .</p>
        <!-- <h5 class="switch_sign title fw-bold fs-3">
          <button class="toggle-btn-left" [class.active]="isSignInActive" (click)="showSignIn()">
            Sign In
          </button>
        </h5> -->


        <!-- Sign-In Form -->
        <div *ngIf="isSignInActive">

          <form class="signin-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <!-- Identifier Field -->
            <div class="mb-3">
              <input type="text" class="form-control custom-input" id="identifier" formControlName="identifier"
                placeholder="Enter your email" [ngClass]="{
                  'is-invalid':
                    (signInForm.get('identifier')!.touched && signInForm.get('identifier')!.invalid) ||
                    (submitted && signInForm.get('identifier')!.invalid)
                }">
              <small class="text-danger"
                *ngIf="(signInForm.get('identifier')!.touched || submitted) && signInForm.get('identifier')!.errors?.['required']">
                Email is required.
              </small>
            </div>


            <!-- Password Field -->
            <div class="mb-3">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control custom-input" id="password"
                formControlName="password" placeholder="Enter your Password" [ngClass]="{
                  'is-invalid':
                    (signInForm.get('password')!.touched && signInForm.get('password')!.invalid) ||
                    (submitted && signInForm.get('password')!.invalid)
                }">
              <small class="text-danger"
                *ngIf="(signInForm.get('password')!.touched || submitted) && signInForm.get('password')!.errors?.['required']">
                Password is required.
              </small>
              <div class="form-check-end mt-2 d-flex justify-content-between gap-1">
                <input type="checkbox" class="form-check-input" id="showPassword" (change)="togglePasswordVisibility()">
                <label class="form-check-label" for="showPassword">Show Password</label>
                <p class="card-text">
                  <a routerLink="/auth/forgot-password" class="fw-bold for ms-2">Forgot password?</a>
                </p>
              </div>
            </div>


            <!-- Submit Button -->
            <div class="login d-flex flex-column gap-4 justify-content-center ">
              <button type="submit" class="btn" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Logging in...' : 'Log In' }}
              </button>

            </div>

          </form>
        </div>


        <!-- Divider -->
        <div class="OR d-flex align-items-center">
          <div class="flex-grow-1 border-bottom"></div>
          <span class="mx-2">OR</span>
          <div class="flex-grow-1 border-bottom"></div>
        </div>

        <!-- Google Sign-In Button -->
        <div class="google d-flex justify-content-center">
          <button class="btn" (click)="signInWithGoogle()">
            <i class="bi bi-google me-2"></i> Sign in with Google
          </button>
        </div>

        <!-- Error Message
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div> -->
      </div>
    </div>
  </div>
</div>
